## Modify value of kafka.host and kafka.port before running application

kafka.bootstrap.url=localhost:9092,localhost:9093

# Consumer properties 
consumer.topic=gpl.test
consumer.group=kafka-spool
consumer.maxPollRecords=5000
partitionValue=0
period=1000

# Defaut topic to send back the messages
default-topic=gpl.test.default

#LOG LEVEL
# logging.level.root=INFO

logging.level.root=TRACE
